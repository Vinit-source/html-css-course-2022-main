<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat card</title>
    <link rel="stylesheet" href="9g.css">
</head>
<body>
    <div class="card">
        <img src="cat.jpg" class="profile-photo" alt="profile-photo">
        <p class="name">Oliver</p>
        <p class="mutual-friends">2 mutual friends</p>
        <button class="add-friend-btn">Add Friend</button>
    </div>

    <div class="card">
        <img src="cat2.jpg" class="profile-photo" alt="profile-photo">
        <p class="name">Mimi</p>
        <p class="mutual-friends">3 mutual friends</p>
        <button class="add-friend-btn">Add Friend</button>
    </div>

    <div class="card">
        <img src="dog.jpg" class="profile-photo" alt="profile-photo">
        <p class="name">Rex</p>
        <p class="mutual-friends">4 mutual friends</p>
        <button class="add-friend-btn">Add Friend</button>
    </div>
</body>
</html>
