<style>
    .shadow {
        background-color: green;
        color: white;
        border: none;
        padding: 5px 10px;
        box-shadow: 2px 2px 1px rgba(0,0,0,0.2);
        transition: all 0.15s;
    }

    .shadow:active {
        box-shadow: none;
        margin-left: 2px;
        margin-top: 2px;
    }    
</style>

<button class="shadow">Shadow</button>
