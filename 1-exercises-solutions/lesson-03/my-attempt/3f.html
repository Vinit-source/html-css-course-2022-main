<style>
    .container {
      margin-left: 5px;
    }
    .amazon-link {
        color: rgb(0, 113, 133);
    }

    .amazon-link:hover {
      color: rgb(172, 88, 37);
    }

    .product-price {
        color: rgb(0, 118, 0);
    }

    .add-to-cart-btn {
        background-color: rgb(255, 216, 20);
        border-radius: 20px;
        padding: 5px;
        width: 110px;
        border: none;
        margin-right: 8px;
        cursor: pointer;
        transition: all 0.15s;
    }

    .add-to-cart-btn:hover {
      background-color: rgb(194, 165, 23);
    } 

    .add-to-cart-btn:active {
      opacity: 0.8
    }

    .buy-now-btn {
        background-color: rgb(235, 169, 70);
        border-radius: 20px;
        padding: 5px;
        width: 110px;
        border: none;
        cursor: pointer;
    }

    .buy-now-btn:hover {
      background-color: rgb(193, 124, 21);
    }

    .buy-now-btn:active {
      opacity : 0.8;
    }
</style>

<div class="container">
<a href="https://amazon.com" class="amazon-link">
    Back to Amazon
  </a>
  
  <h2 class="product-name">
    Nike Black Running Shoes
  </h2>
  
  <p class="product-price">
    $39 - in stock.
  </p>
  
  <p class="product-info">
    Free delivery tomorrow.
  </p>
  
  <button class="add-to-cart-btn">
    Add to Cart
  </button>
  
  <button class="buy-now-btn">
    Buy now
  </button>
</div>
