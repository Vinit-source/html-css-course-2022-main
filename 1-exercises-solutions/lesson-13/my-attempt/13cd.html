<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13c Nested Flexbox Exercise</title>
    <link rel="stylesheet" href="13cd.css" />
  </head>
  <body>
    <main>
      <small class="category">ALL INBOXES</small>
      <div class="outer-flexbox">
        <img src="cat.jpg" alt="cat" />
        <div class="mail-info">
          <div class="inner-flexbox">
            <p class="sender">Chewy Promotions</p>
            <small class="timestamp">4:58 PM</small>
          </div>
          <p class="subject">Biggest sales of the year!</p>
          <p class="mail-details">
            Hey there! We're writing to tell you about our...
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
